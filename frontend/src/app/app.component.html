<div class="container">
  <h1 class="title">CRUD Application</h1>

  <!-- Add Item Form -->
  <div class="form-container">
    <h3>Add New Item</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="description" class="form-control" placeholder="Description" required></textarea>
    </div>
    <button (click)="addItem()" class="btn btn-primary">Add Item</button>
  </div>

  <!-- Update Item Form -->
  <div class="form-container">
    <h3>Update Item</h3>
    <div class="form-group">
      <input type="number" [(ngModel)]="updateId" class="form-control" placeholder="Item ID" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="updateName" class="form-control" placeholder="Updated Name" required>
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="updateDescription" class="form-control" placeholder="Updated Description" required></textarea>
    </div>
    <button (click)="updateItem()" class="btn btn-success">Update Item</button>
  </div>

  <!-- Display Items -->
  <div class="items-list">
    <h3>All Items</h3>
    <ul class="list-group">
      <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ item.name }} - {{ item.description }}</span>
        <button (click)="deleteItem(item.id)" class="btn btn-danger btn-sm">Delete</button>
      </li>
    </ul>
  </div>
</div>
